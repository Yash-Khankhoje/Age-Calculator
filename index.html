<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <title>Age Guessing Tool</title>
</head>
<body>
    <div class="container container-style" id="container-id">
        <div class="row">
            <div class="col heading-style"><h3>Age Calculator</h3></div>
        </div>
        <div class="row">
            <div class="col"><hr /></div>
        </div>
        <div class="row" id="inputRow">
            <div class="col-6 p-5">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="">
                </form>
            </div>
            <div class="col-6 p-5 country-style">
                <form>
                    <label for="country">Country Id:</label>
                    <input type="text" id="country" name="country">
                </form>
            </div>
            <!-- <div class="col-12"></div> -->
        </div>
        <div class="row">
            <div class="col-12 button_row-style">
                <button type="button" class="button-style" id="submit-button" onclick="Executer()">Calculate Age!</button>
            </div>
            <div class="col-12">
                <hr />
            </div>
            <div class="col-12 ">
                <textarea class="output-style"  id="output-box">

                </textarea>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
